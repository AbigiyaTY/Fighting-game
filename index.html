<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>

    <title>Fighting Game</title>
  </head>

  <body>
    <div class="menu">
      <div class="p1Choices">
        <div id="p1Name">Player 1</div>
        <img
          id="p1"
          src="https://media.giphy.com/media/JTj5WvYLqHRcmYqyU2/giphy.gif"
          alt="fighting women 1"
        />
        <div class="playerControls">
          <div class="AttackDiv">
            <h3 id="instraction">Q:</h3>
            <button
              onclick="player1.strike(player1, player2, player1.attackDmg)"
              id="attack"
              type="button"
            >
              Attack
            </button>
          </div>

          <div class="HealDiv">
            <h3 id="instraction">A:</h3>
            <button onclick="player1.heal(player1)" id="heal" type="button">
              Heal
            </button>
          </div>
        </div>

        <div id="p1Health">100</div>
      </div>

      <button id="play">simulation</button>

      <div class="p2Choices">
        <div id="p2Name">Player 2</div>
        <img
          id="p2"
          src="https://media.giphy.com/media/4aiou0mNNOv8pS1cWl/giphy.gif"
          alt="fighting women 2"
        />
        <div class="playerControls">
          <div class="AttackDiv">
            <h3 id="instraction">P:</h3>
            <button
              onclick="player2.strike(player2, player1, player2.attackDmg)"
              id="attack"
              type="button"
            >
              Attack
            </button>
          </div>
          <div class="HealDiv">
            <h3 id="instraction">L:</h3>
            <button onclick="player2.heal(player2)" id="heal" type="button">
              Heal
            </button>
          </div>
        </div>
        <div id="p2Health">100</div>
      </div>
    </div>
    <br />

    <div class="resultContainer">
      <div id="result"></div>
      <button id="reset" onclick="game.reset(p1,p2)">Reset</button>
    </div>

    <audio id="victory" controls>
      <source src="sounds/victory.mp3" type="audio/mpeg" />
    </audio>
    <audio id="p1attack" controls>
      <source src="sounds/fastpunch.mp3" type="audio/mpeg" />
    </audio>
    <audio id="p1heal" controls>
      <source src="sounds/fastheal.mp3" type="audio/mpeg" />
    </audio>
    <audio id="p2attack" controls>
      <source src="sounds/quickhit.mp3" type="audio/mpeg" />
    </audio>
    <audio id="p2heal" controls>
      <source src="sounds/quickheal.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
